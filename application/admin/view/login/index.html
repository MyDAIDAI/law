<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="/law/public/static/css/common.css">
    <link rel="stylesheet" href="/law/public/static/css/login.css">
     <link rel="stylesheet" href="/law/public/static/css/font-awesome.min.css">
</head>
<body style="background: white">
        <header>
                       <span><a href="/law/index/" style="color: white">法律小助手</a></span>

        </header>
        <main>
            <div class="container">
            <div class="container-body">
               <h2>亲爱的管理员，请登陆</h2>
                <hr>
                <div class="form">
                     <div class="message-list">
                        <i class="icon-2x icon-user" style="width: 32px"></i>
                        <input type="text" id="adminName" placeholder="用户名" name="adminname">
                        <i class="icon-tips" id="nameWarn" ></i>
                    </div>
                    <div class="tips" id="nameTips"><span></span></div>
                    <div class="message-list">
                        <i class="icon-2x icon-key"></i>
                        <input type="password" id="adminPass" placeholder="密码" name="userpass">
                        <i class="icon-tips" id="passWarn"></i>
                    </div>
                    <div class="tips" id="passTips"><span></span></div>
                    <div class="message-list">
                        <div id="showInfo" style="color: black"></div>
                        <button id="loginBtn">登录</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </main>
        <script src='/law/public/static/js/util.js'></script>
        <script src='/law/public/static/js/admin.js'></script>
</body>
</html>
